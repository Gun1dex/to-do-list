<div class="login-main-div">
  <h2 class="login-title">Connexion à ToDoList</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field [style.width.px]=300 appearance="outline">
      <mat-label>Adresse mail</mat-label>
      <input matInput placeholder="mail" formControlName="email">
      <mat-error *ngIf="form.get('email').invalid">L'adresse email est obligatoire</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field [style.width.px]=300 appearance="outline">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" placeholder="password" formControlName="password">
      <mat-error *ngIf="form.get('password').invalid">Le mot de passe est obligatoire</mat-error>
    </mat-form-field>
    <br>
    <button type="submit" mat-raised-button color="primary">Connexion</button>
  </form>
</div>

<div class="login-main-div">
  <p>Tu n'es pas encore inscrit ? <a [routerLink]="['/auth/signup']">Créer un compte !</a></p>
</div>
