<div class="register-main-div">
  <h2 class="register-title">Création d'un compte</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <mat-form-field [style.width.px]=300 appearance="outline">
      <mat-label for="">Nom d'utilisateur</mat-label>
      <input matInput placeholder="username" formControlName="username">
    </mat-form-field>
    <br>
    <mat-form-field [style.width.px]=300 appearance="outline">
      <mat-label for="">Adresse mail</mat-label>
      <input matInput placeholder="mail" formControlName="email">
    </mat-form-field>
    <br>
    <mat-form-field [style.width.px]=300 appearance="outline">
      <mat-label for="">Mot de passe</mat-label>
      <input matInput type="password" placeholder="password" formControlName="password">
    </mat-form-field>
    <br>
    <button type="submit" mat-raised-button color="primary">Créer un compte</button>
  </form>
</div>
