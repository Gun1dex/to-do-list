<div class="task-detail-main-div">
  <h2>Modify a task</h2>
  <form [formGroup]="taskDetail" (ngSubmit)="onSubmit()">
    <mat-form-field [style.width.px]=300 appearance="outline">
      <mat-label>Task name</mat-label>
      <input matInput formControlName="nom">
    </mat-form-field>
    <br>
    <mat-form-field [style.width.px]=300 appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description">
    </mat-form-field>
    <br>
    <button type="submit" mat-raised-button color="primary">Modify task</button>
  </form>
</div>
