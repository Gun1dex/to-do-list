<div class="add-task-main-div">
  <h2 class="add-task-title accent-color">Ajouter une t창che</h2>
  <form [formGroup]="taskForm" (ngSubmit)="addTask()">
    <mat-form-field [style.width.px]=300 appearance="outline">
      <mat-label>Nom de la t창che</mat-label>
      <input matInput placeholder="name" formControlName="nom">
      <mat-error *ngIf="taskForm.get('nom').invalid">Le nom de la t창che est requis</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field [style.width.px]=300 appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput placeholder="description" formControlName="description">
    </mat-form-field>
    <br>
    <mat-form-field [style.width.px]=300 appearance="outline">
      <mat-label>Choisir l'utilisateur</mat-label>
      <mat-select formControlName="userSelected">
        <mat-option *ngFor="let user of userList" value="{{user.id}}">{{user.username}}</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <button [routerLink]="['/toDoList/task-list']" mat-raised-button color="primary">Annuler</button>
    <button type="submit" mat-raised-button color="primary">Ajouter une t창che</button>
  </form>
</div>
